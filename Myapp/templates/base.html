<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: space-between;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .category {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
            margin: 10px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3171e0;
        }

        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #757575;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .attribute {
            color: white;
            display: none;
            transition: opacity 0.5s;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            overflow: hidden;
            border:0px solid black;
            border-bottom-left-radius:15px ;
            border-bottom-right-radius:15px ;
        }

        .navbar img {
            float: left;
            height: 50px; /* Adjust the height as needed */
            margin-right: 15px;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Add transition for smooth hover effect */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .blog-post {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            float: right; /* Move the image to the right side */
            margin-left: 20px; /* Add some space between text and image */
            border-radius: 8px; /* Add rounded corners to the image */
        }
        .blog-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

    </style>
